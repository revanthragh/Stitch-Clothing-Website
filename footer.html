<!DOCTYPE html>
<html>
<head>
  <title>Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    
    .footer1 {
      background-color: #000000;
      padding: 30px;
      color: rgb(0, 0, 0);
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      width: 100%;
  }
    
    .marquee {
      overflow: hidden;
      white-space: nowrap;
      animation: marquee 15s linear infinite;
      color: rgb(0, 0, 0);
    }
    
    @keyframes marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Content of the webpage -->
  </div>
  
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="marquee">
            <span>Special offer: 10% off on all clothing items! Limited time only. | Free shipping on orders over $50.</span>
          </div>
          <div class="col-md-4">
            <h5>Contact Us</h5>
            <p>Phone: 123-456-7890</p>
            <p>Email: info@example.com</p>
          </div>
        </div>
      </div>
    </div>


  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
